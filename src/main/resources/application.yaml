server:
  port: 8880
spring:
  application:
    name: spring-wp-elasticsearch
  data:
    elasticsearch:
      cluster-nodes: localhost:9302
      cluster-name: elasticsearch
    rest:
      base-path: /blog/api/v1
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    root: DEBUG
wordpress:
  url: http://localhost:8681/?rest_route=/wp/v2/posts
  per-page: 25
---
spring:
  profiles: docker
  data:
    elasticsearch:
      cluster-nodes: elastic:9300
logging:
  level:
    root: INFO
wordpress:
  url: http://wordpress/?rest_route=/wp/v2/posts
